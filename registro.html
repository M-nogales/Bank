<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Registro</title>
</head>
<body>
  <!-- pasar por js -->
  <h2>Registro usuario</h2>
  <form action="registro.php" method="POST" enctype="multipart/form-data">
    <!-- Datos de Dirección -->
    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" name="provincia" maxlength="50">

    <label for="cod_postal">Código Postal:</label>
    <input type="text" id="cod_postal" name="cod_postal" maxlength="10">

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" maxlength="100">

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" maxlength="50">

    <!-- Datos Personales -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="50">

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" maxlength="9" unique>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" maxlength="50" unique>

    <label for="pais_nacimiento">País de Nacimiento:</label>
    <input type="text" id="pais_nacimiento" name="pais_nacimiento" maxlength="10">

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto">

    <label for="saldo">Saldo inicial:</label>
    <input type="text" id="saldo" name="saldo" pattern="\d+(\.\d{2})?" placeholder="Formato: 12345.67">

    <input type="submit" value="Enviar">
</form>
</body>
</html>
